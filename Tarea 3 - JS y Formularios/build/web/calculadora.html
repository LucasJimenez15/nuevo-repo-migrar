
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos/cssCalculadora.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Calculadora</h1> 
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="operator" id="*">*</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="operator" id="-">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button class="operator" id="+">+</button>
        <br>
        <button id="boton0">0</button>
        <button class="operator" id="=">=</button>
        <button class="operator" id="/">/</button>
        <button class="operator" id="ac">AC</button>
        <input type="text" id="display" disabled>
        <br><br><br><br><br><br>
        <a href="index.html">Volver a la pagina principal</a>
        <footer>Creado por Jimenez Lucas Francisco - Laboratorio 5 - 07/05/2024 </footer>
    </body>
    <script src="funciones/calculadoraFunciones.js" type="text/javascript"></script>
</html>
